<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name <input required id="name" type="text" placeholder="Enter your name">  
    </label>
    <label id="email-label">Email <input required id="email" type="email" placeholder="Enter your email"> 
    </label>
    <label id="number-label">Age (optional) <input id="number" type="number" min="18" max="120" placeholder="Enter your age"> 
    </label>
    <label>Which option best describes your current role?
    <select id="dropdown">
      <option>Select current role</option>
      <option>Novice</option>
      <option>Student</option>
      <option>Developer</option>
      <option>Other</option>
    </select>
    </label>
    <h2>Would you recommend freeCodeCamp to a friend?</h2>
    <fieldset>
      <label>
       <input type="radio" name="radio" value="1"> Definitely
      </label>
      <label>
       <input type="radio" name="radio" value="2"> Maybe
      </label>
      <label>
       <input type="radio" name="radio" value="3"> Not sure
      </label>
    </fieldset>
    <h2>What would you like to see improved? (Check all that apply)</h2>
    <fieldset>
      <label><input type="checkbox" name="radio" value="1"> Front-end Projects</label>
      <label>
       <input type="checkbox" name="radio" value="2"> Back-end Projects
      </label>
      <label>
       <input type="checkbox" name="radio" value="3"> Data Visualization
      </label>
    </fieldset>
    <h2>Any comments or suggestions?</h2>
    <fieldset>
      <label>
        <textarea placeholder="for additional comments" rows="3" cols="30">
        </textarea>
      </label>

    </fieldset>
    <input type="submit" id="submit" value="Submit">

  </form>
</body>

</html>
